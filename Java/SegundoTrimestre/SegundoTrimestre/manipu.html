<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  

    <script>
        $(function () {
            $("#inverter").click(function () {
                let frase = $("#frase").val();
                let result = "";
                if (frase != "") {
                    for (i = frase.length - 1; i >= 0; i--) {
                        result += frase[i];
                    }
                }
                $("#txt1").text(result);
            })
        })
    </script>
</head>

<body>
    <h2>Faça um programa que leia uma frase e escreva abaixo invertendo os caracteres - o primeiro se torna o último, o
        segundo o penúltimo e assim por diante.</h2>
    <input type="text" id="frase">
    <button id="inverter">Inverter</button>
    <p id="txt1"></p>
   
</body>

</html>
