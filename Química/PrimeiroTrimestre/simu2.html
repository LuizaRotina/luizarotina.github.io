<script type="text/javascript">

function estequio()
{
	var vol = 22.4; 
	vol =  parseFloat(vol);
	var molP =1;
	molP = parseFloat(molP);
	var qnt = document.getElementById("valor").value;
	qnt =  parseFloat(qnt);
	var reac = document.getElementById("reac").value;
	var resultado = "";
	if(reac == "1")
	{
		var resu=  qnt / vol; 
		
		resultado = "22,4 L ---> 1 mol <br>" + qnt + "L ---> X mol <br>" + qnt + "*1 =" + qnt + "<br> 22,4*X = 22,4X <br> X = " + 
		qnt + "/22,4 <br> X = " + resu + "mol <br><b> Então, </b>  " + qnt + " litros de O2 --- "+ resu + " mol de H2O <br>";
		document.getElementById("conta").innerHTML = resultado;
	}

	if(reac == "2")
	{
		var resu=  qnt / vol; 
		
		resultado = "22,4 L ---> 1 mol <br>" + qnt + "L ---> X mol <br>" + qnt + "*1 =" + qnt + "<br> 22,4*X = 22,4X <br> X = " + 
		qnt + "/22,4 <br> X = " + resu + "mol <br><b> Então, </b>  " + qnt + " litros de O2 --- "+ resu + " mol de H2 <br>";
		document.getElementById("conta").innerHTML = resultado;
	}

	if(reac == "3")
	{
		var resu=  qnt * molP; 
		
		resultado = " 1 mol ---> 22,4 L <br>"+ qnt +
		" mol de H2O ---> x litros de O2 <br>x = "+ resu*vol +"<br><b>Então, </b>"+ resu +" mol de H2O ---> "+resu*vol+" litros de O2 ";
		document.getElementById("conta").innerHTML = resultado;
	}

	if(reac == "4")
	{
		var resu=  qnt * molP; 
		
		resultado = " 1 mol ---> 22,4 L <br>"+ qnt +
		" mol de H2 ---> x litros de O2 <br>x = "+ resu*vol +"<br><b>Então, </b>"+ resu +" mol de H2 ---> "+resu*vol+" litros de O2 ";
		document.getElementById("conta").innerHTML = resultado;
	}
}

	</script>

<h1><b> Simulação 02 </b></h1>
<br>
<h3>Reação de formação da água:<b> 0,5 O2 + H2 ---> H2O </b></h3>

<br>
<div class="margem"> 
	
		<select name = "reac" id='reac' >
			<option value="1">  O2(v) -  H2O(mol)</option>
			<option value="2">  O2(v) -  H2(mol) </option>
			<option value="3"> H2O(mol) - O2(v) </option>
			<option value="4"> H2(mol) -  O2(v) </option>
		</select>
		
		<input id = "valor" 
		type="number" 
		id="valor"
		placeholder="Insira aqui a quantidade."	>
		
		<button onclick="estequio();">Executar</button>
		<p id="conta"></p>
