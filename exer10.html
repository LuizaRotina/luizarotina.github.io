<html lang="pt">
<head>
    <script>
        function apple() 
		{
            var n1 = document.getElementById("n1").value;
			var res;
			if(n1<12)
			{res = n1 * 1.30;}
			else
			{res = n1;}
			
			
			alert(res);
        }
    </script>
</head>
<body>
	<h1>As maçãs custam R$ 1,30 cada se forem compradas menos de uma dúzia, e R$ 1,00 se forem compradas pelo menos 12. Escreva um programa que leia o número de maçãs compradas, calcule e escreva o custo total da compra. Calcular o valor das maçãs:</h1>
    <input type="number" id="n1" placeholder="Escreva a quantidade de maçãs">
    <button onclick="javascript:apple()"> Custo total </button>
	<h3 id="texto"></h3>
</body>
</html>
