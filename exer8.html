<!DOCTYPE html>
<html lang="pt">
<head>
    <script>
      function retorno()
    {
    var temperatura=document.getElementById("entrada").value;

    temperatura=parseFloat(temperatura);

    var resultado=Celsius_em_Fahrenheit(temperatura);
    alert(temperatura + "°C é " + resultado + "°F");
    }

    function Celsius_em_Fahrenheit(temperatura)
    {
    var resultado=((9*temperatura)/5)+32;
    return resultado;
    }
    </script>
</head>
<body>
    <h1> Transformando celsius em Fahrenheit </h1>
     <input type="text" id="entrada" placeholder="Digite a temperatura em Celsius">
        <button onclick="retorno();">Calcular</button>
</body>
</html>
