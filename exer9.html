<!DOCTYPE html>
<html lang="pt">
<head>
    <script>
       function retorno()
{
    var n1=document.getElementById("entrada1").value;
    var n2=document.getElementById("entrada2").value;
    var n3=document.getElementById("entrada3").value;

    n1=parseFloat(n1);
    n2=parseFloat(n2);
    n3=parseFloat(n3);

    var resultado=media(n1,n2,n3);
    alert(resultado);
}

function media(n1,n2,n3)
{
    var media_final=((n1*2)+(n2*3)+(n3*5))/10;
    return media_final;
}
        
    </script>
</head>
<body>
    <h1> Media ponderada </h1>
    <form>    
        <input type="text" id="entrada1" placeholder="Digite a nota 1">
        <input type="text" id="entrada2" placeholder="Digite a nota 2">
        <input type="text" id="entrada3" placeholder="Digite a nota 3">
    <button onclick="javascript:media()"> Calcular media ponderada </button>
	<h3 id="texto"></h3>
</form>
</body>
</html>
