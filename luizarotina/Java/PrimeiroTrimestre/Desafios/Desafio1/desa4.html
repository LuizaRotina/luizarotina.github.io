
<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<h1> Escreva uma função que dado um total de anos de estudo retorna o quão experiente o usuário é:
// De 0-1 ano: Iniciante. <br>
// De 1-3 anos: Intermediário.<br>
// De 3-6 anos: Avançado.<br>
// De 7 acima: Jedi Master.</h1><br>
<form> 
        <input type="text" id="entrada" placeholder="Anos">
        <button onclick="retorno();">Calcular</button>
    </form>
</body>
<script>
function experiencia(anos)
{
    if(anos>0 && anos<=1)
    {
        return "Iniciante";
    }
    else if(anos>1 && anos<=3)
    {
        return "Intermediário";
    }
    else if(anos>3 && anos<=6)
    {
        return "Avançado";
    }
    else
    {
        return "Jedi Master";
    }
}

function retorno()
{
    var n=document.getElementById("entrada").value;
    var resultado=experiencia(n);
    alert(resultado);
}
</script>

</html>
