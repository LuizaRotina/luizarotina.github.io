<html>
<head>
    <title>exercicio5</title>
    <meta charset="utf8">
    <script src="./js/exercicio5.js"></script>
    <link rel="stylesheet" type="text/css" href="../estilo/style.css" media="screen"/>
    <script>
    function retorno()
{
    var salario=document.getElementById("entrada1").value;
    var reajuste=document.getElementById("entrada2").value;

    salario=parseFloat(salario);
    reajuste=parseFloat(reajuste);

    var resultado=calcula_reajuste(salario,reajuste);
    alert("O seu novo salário é " + resultado);
}

function calcula_reajuste(salario,reajuste)
{
    var r=salario*(reajuste/100);
    var resultado=salario+r;
    return resultado;
}
</script>
</head>
<body>
    
    <h1> Reajuste de salário</h1>
    <form>   
        <input type="text" id="entrada1" placeholder="Digite seu salário atual">
        <input type="text" id="entrada2" placeholder="Digite o percentual de reajuste">
        <button onclick="retorno();">Calcular</button>   
    </form> 
</body>
</html>
